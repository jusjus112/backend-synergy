buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"}
}

plugins {
    id 'java'
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'application'

compileJava.options.encoding = 'UTF-8'
group 'backend-synergy'
mainClassName = 'usa.devrocoding.synergy.Synergy'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    flatDir {
        dirs 'libs'
    }

    maven {
        url "http://repo.dmulloy2.net/content/groups/public/"
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url "https://mvnrepository.com/artifact/redis.clients/jedis"
    }
}

configurations {
    provided
    compile.extendsFrom provided
}

shadowJar {
    mergeServiceFiles()
    dependencies {
        include(dependency('redis.clients:.*'))
        include(dependency('org.apache.commons:.*'))
        include(dependency('com.google.code.gson:.*'))
        include(dependency('com.google.guava:.*'))
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile fileTree(dir: 'libs', include: '*.jar')

    compileOnly "org.projectlombok:lombok:1.16.16"

    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'com.google.guava', name: 'guava', version: 'r05'
    compileOnly "com.zaxxer:HikariCP:2.7.8"
}

processResources {
    expand project.properties
}